<style>
/* =====================
   VARIABLES & RESET
===================== */
:root {
    --primary: #0a3d91;
    --secondary: #6a004d;
    --accent: #b0005a;
    --dark: #222;
    --light: #777;
    --glass: rgba(255,255,255,0.85);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

/* =====================
   BODY
===================== */
body {
    min-height: 100vh;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* =====================
   CONTAINER
===================== */
.container {
    width: 100%;
    max-width: 420px;
}

/* =====================
   CARD
===================== */
.card {
    background: var(--glass);
    backdrop-filter: blur(14px);
    border-radius: 30px;
    padding: 35px 25px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    animation: fadeIn 0.8s ease;
}

/* =====================
   PROFILE IMAGE
===================== */
.profile-img {
    width: 130px;
    height: 130px;
    margin: 0 auto 15px;
    border-radius: 50%;
    padding: 4px;
    background: linear-gradient(135deg, var(--primary), var(--accent));
}

.profile-img img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    background: #fff;
}

/* =====================
   TEXT
===================== */
h2 {
    font-size: 24px;
    font-weight: 700;
    color: var(--dark);
}

.verified {
    color: #1da1f2;
    font-size: 18px;
}

.username {
    font-size: 14px;
    color: var(--light);
    margin: 6px 0 12px;
}

.bio {
    font-size: 14px;
    line-height: 1.6;
    color: #444;
    margin-bottom: 22px;
}

/* =====================
   STATS
===================== */
.stats {
    display: flex;
    justify-content: space-between;
    background: rgba(0,0,0,0.05);
    padding: 15px;
    border-radius: 18px;
    margin-bottom: 25px;
}

.stats div {
    flex: 1;
}

.stats h3 {
    font-size: 18px;
    color: var(--dark);
}

.stats p {
    font-size: 12px;
    color: var(--light);
}

/* =====================
   BUTTONS
===================== */
.links {
    display: flex;
    flex-direction: column;
    gap: 14px;
}

.btn {
    padding: 15px;
    border-radius: 14px;
    font-size: 15px;
    font-weight: 600;
    color: #fff;
    text-decoration: none;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    cursor: pointer;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 14px 35px rgba(0,0,0,0.3);
}

.follow {
    background: linear-gradient(135deg, var(--accent), #ff3c7a);
}

/* =====================
   FOOTER
===================== */
.footer {
    margin-top: 20px;
    font-size: 12px;
    color: var(--light);
}

/* =====================
   ANIMATION
===================== */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(25px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>

<script>
/* =====================
   JAVASCRIPT INTERACTION
===================== */
const followBtn = document.getElementById("followBtn");
const followers = document.getElementById("followers");
const posts = document.getElementById("posts");
const following = document.getElementById("following");

let isFollowing = false;
let followerCount = 2000;

function formatFollowers(count) {
    if (count >= 1000) {
        return (count / 1000).toFixed(1).replace(/\.0$/, '') + 'K';
    }
    return count;
}

// Animate stats on page load
function animateStats() {
    const duration = 2000; // 2 seconds
    const startTime = Date.now();

    const stats = [
        { element: posts, target: 25 },
        { element: followers, target: 2000, formatter: formatFollowers },
        { element: following, target: 24 }
    ];

    function updateCounts() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);

        stats.forEach(stat => {
            const currentCount = Math.floor(stat.target * progress);
            const formatter = stat.formatter || ((count) => count);
            stat.element.textContent = formatter(currentCount);
        });

        if (progress < 1) {
            requestAnimationFrame(updateCounts);
        }
    }

    requestAnimationFrame(updateCounts);
}

// Run animation when page loads
window.addEventListener("load", animateStats);

followBtn.addEventListener("click", () => {
    isFollowing = !isFollowing;

    if (isFollowing) {
        followerCount += 121;
        followBtn.textContent = "Following âœ“";
        followBtn.style.background =
            "linear-gradient(135deg, #28a745, #5cd65c)";
    } else {
        followerCount -= 121;
        followBtn.textContent = "Follow";
        followBtn.style.background =
            "linear-gradient(135deg, #b0005a, #ff3c7a)";
    }

    followers.textContent = formatFollowers(followerCount);
});
</script>
